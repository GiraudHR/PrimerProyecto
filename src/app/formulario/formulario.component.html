<!--Formularios con Driven Forms-->
<div>
    <form #formPersona="ngForm" (ngSubmit)="guardar(formPersona.value)" class="mt-3 centrar col-lg-6">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input #nombre="ngModel" [(ngModel)]="persona.nombre" required id="nombre" type="text" name="nombre" class="form-control">
            <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                El nombre es requerido
            </div>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input [(ngModel)]="persona.apellido" required id="apellido" type="text" name="apellido" class="form-control">
        </div>

        <div class="form-group">
            <label for="pais">Pais</label>
            <select [(ngModel)]="persona.idpais" required id="pais" class="form-control" name="idpais">
                <option *ngFor="let p of paises" [value]="p.id">{{p.nombre}}</option>
            </select>
        </div>
        <button [disabled]="!formPersona.valid" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>
