<div class="componente-formulario-reactivo mt-4 mb-4">
    <h3>Formulario Reactivo</h3>
    <input [formControl]="nombre" type="text" name="" id="">

    <button (click)="agregar()">Agregar</button>
    <button (click)="mostrar()">Mostrar</button>

    <div>
        <form class="mt-3 centrar col-lg-6">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input  id="nombre" type="text" name="nombre" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="pais">Pais</label>
                <select id="pais" class="form-control" name="idpais">
                    <option *ngFor="let p of paises">{{p.nombre}}</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3">Guardar</button>
        </form>
    </div>
</div>
